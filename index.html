<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
        <h2 id="specific">Specificity and Inheritance on stylings</h2>
      <div class="ordered-list" id="ordered">
        <!--parent-->
        <h3>Ordered List of my likes</h3>
        <ol class="list" id="list-items">
          <!--child-->
          <li>Singing</li>
          <li>Traveling</li>
          <li>Watching inspiring movies</li>
          <li>Reading</li>
          <li>Dancing</li>
        </ol>
      </div>
      <div class="unordered-list" id="unordered">
        <!--parent-->
        <h3>Unordered List of my dislikes</h3>
        <ul class="list-list" id="list-list-items">
          <!--child-->
          <li>Lies</li>
          <li>Laziness</li>
          <li>Procrastination</li>
          <li>Abuse</li>
        </ul>
      </div>
    </main>
  </body>
</html>
